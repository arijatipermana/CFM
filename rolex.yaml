proxies:
# dual provider
proxy-groups:
  - name: Servers
    type: select
    proxies:
      - Main Server
      - XL Axiata
      - Telkomsel
  - name: Main Server
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "1. Main Server"
  - name: XL Axiata
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "2. XL Axiata"
  - name: Telkomsel
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "3. Telkomsel"
proxy-providers:
  "1. Main Server":
    type: file
    path: /data/adb/clash/switch/mido/main_server.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  "2. XL Axiata":
    type: file
    path: /data/adb/clash/switch/mido/xl_axiata.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  "3. Telkomsel":
    type: file
    path: /data/adb/clash/switch/mido/telkomsel.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
rules:
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - MATCH,Servers
